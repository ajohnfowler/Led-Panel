<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Adam Fowler">
    <meta name="description" content="Light Panel Control UI">
    <link rel="shortcut icon" href="#">
    <title>Light Panel Control</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Light Panel Control</h1>

    <form>

        <button id="power" onclick="sendData(this)">Power</button>

        <br>

        <label for="hue">Hue:</label>
        <input class="range" id="hue" type="range" max="255" min="1" value="%HUE%" onchange="sendData(this)" oninput="rangeSlide(this)">
        <span id="hueValue">0</span>

        <label>Saturation:</label>
        <input class="range" id="saturation" type="range" max="255" min="1" value="%SATURATION%" onchange="sendData(this)" oninput="rangeSlide(this)">
        <span id="saturationValue">0</span>

        <label>Brightness:</label>
        <input class="range" id="brightness" type="range" max="255" min="1" value="%BRIGHTNESS%" onchange="sendData(this)" oninput="rangeSlide(this)">
        <span id="brightnessValue">0</span>

        <br>

        <label for="pattern">Pattern: </label>
        <select id="pattern" onchange="sendData(this)">
        <option value="0">Color Fill</option>
        <option value="1">Color Fade</option>
        <option value="2">Confetti</option>
    </select>

    </form>
    <hr>

    <canvas id="grid" width="100" height="100"></canvas>

    <script src="index.js"></script>
</body>

</html>
